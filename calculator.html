<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js" defer></script>
</head>

<body style="background-color: rgb(151, 165, 192);">
  <div class="container">
    <div id="display">0</div>
    <div id="buttons">
      <button data-key="27" class="clear" id="clear">AC</button>
      <button data-key="80"class="number" id="pi" style="background-color: rgb(48, 48, 48);color:rgb(168, 168, 168);">
        &pi;
      </button>
      <button data-key="65" class="unary" id="abs">
        <i class="unary" id="abs"><b class="unary" id="abs">a</b>bs</i>
      </button>
      <button data-key="8" class="delete" id="delete"><b class="delete">&larr;</b></button>

      <button data-key="83" class="unary" id="sqrt">
        <i class="unary" id="sqrt"><b class="unary" id="sqrt">s</b>qrt</i>
      </button>
      <button data-key="160" class="operation">^</button>
      <button data-key="77" class="operation" id="mod">
        <i class="operation"><b class="operation">m</b>od</i>
      </button>
      <button data-key="191" class="operation">/</button>
      
      <button data-key="55" class="number">7</button>
      <button data-key="56" class="number">8</button>
      <button data-key="57" class="number">9</button>
      <button data-key="170" class="operation">*</button>
      
      <button data-key="52" class="number">4</button>
      <button data-key="53" class="number">5</button>
      <button data-key="54" class="number">6</button>
      <button data-key="173" class="operation">-</button>
      
      <button data-key="49" class="number">1</button>
      <button data-key="50" class="number">2</button>
      <button data-key="51" class="number">3</button>
      <button data-key="107" class="operation">+</button>

      <button data-key="78" class="unary" id="negate" style="background-color: gainsboro;color: rgb(90, 90, 90);">+/-</button>
      <button data-key="48"class="number">0</button>
      <button data-key="190" class="number">.</button>
      <button data-key="61" class="operation">=</button>
    </div>
  </div>
</body>
